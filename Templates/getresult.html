<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Form</title>
</head>
<body>

    <h2>HTML Form</h2>

    <form action="/submit1" method="post">

        <label for="Science">Science:</label><br>
        <input type="text" id="science" name="science" value="0"><br><br>

        <label for="Maths">Maths:</label><br>
        <input type="text" id="maths" name="maths" value="0"><br><br>

        <label for="C">C:</label><br>
        <input type="text" id="c" name="c" value="0"><br><br>

        <label for="Data Science">Data Science:</label><br>
        <input type="text" id="datascience" name="datascience" value="0"><br><br>

        <input type="submit" value="Submit">

    </form>
    <p>If you click the "Submit" button, the form data will be sent to a pagr called "/submit"</p>
</body>
</html>
